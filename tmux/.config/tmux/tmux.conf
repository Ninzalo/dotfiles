set-option -g default-terminal 'screen-256color'
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g default-terminal "${TERM}"
setw -g mode-keys vi

# Window split
unbind %
unbind '"'
unbind -

bind % split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Window resize
unbind j
unbind k
unbind l
unbind h
unbind m

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z

# Window control
unbind &
unbind c
unbind p
unbind n

bind & kill-window
bind c new-window
bind p previous-window
bind n next-window

# Session control
unbind s
unbind d
unbind a

bind s choose-session
bind d detach-client
bind a new-session

# Copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Reload config
unbind S-r
bind S-r source-file ~/.config/tmux/tmux.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'T1erno/tmux-auto-renumber-session'

# Status line
source -F "#{d:current_file}/themes/gruvbox.conf"

set -g status on
set -g status-position top
set -g status-interval 5
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100
set -gF status-bg "#{@thm_bg}"
set -gF status-fg "#{@thm_widget_fg}"

set -g message-line 0
set -g message-style "fg=#{@thm_widget_fg},bg=#{@thm_widget_bg},align=centre"
set -g message-command-style "fg=#{@thm_widget_fg},bg=#{@thm_widget_bg},align=centre"
set -g status-left ""
set -g status-right ""

set -g @default_left_corner ""
set -g @default_separator "█"
set -g @default_right_corner ""

## Session
%hidden MODULE_NAME="session"
source -F "#{d:current_file}/status/${MODULE_NAME}.conf"
set -agF status-left "#{@${MODULE_NAME}_widget}"

## Window current
%hidden MODULE_NAME="current_window"
source -F "#{d:current_file}/status/${MODULE_NAME}.conf"
set -gF window-status-current-format "#{@${MODULE_NAME}_widget}"

## Window default
%hidden MODULE_NAME="default_window"
source -F "#{d:current_file}/status/${MODULE_NAME}.conf"
set -gF window-status-format "#{@${MODULE_NAME}_widget}"

## Git status
%hidden MODULE_NAME="gitmux"
source -F "#{d:current_file}/status/${MODULE_NAME}.conf"
set -agF status-right "#{@${MODULE_NAME}_widget}"

## Directory
%hidden MODULE_NAME="directory"
source -F "#{d:current_file}/status/${MODULE_NAME}.conf"
set -agF status-right "#{@${MODULE_NAME}_widget}"

## Date time
%hidden MODULE_NAME="date_time"
source -F "#{d:current_file}/status/${MODULE_NAME}.conf"
set -agF status-right "#{@${MODULE_NAME}_widget}"

# Tmux-continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot-options 'alacritty'
set -g @continuum-boot 'off'

run ~/.tmux/plugins/tpm/tpm
